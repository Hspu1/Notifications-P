worker_processes  auto;

events {
    worker_connections  1024;
}

http {
    client_max_body_size 10m;

    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;


    include inclusions/gzip.conf;
    include inclusions/upstreams.conf;
    include inclusions/security.conf;

    include inclusions/servers/*.conf;
}
